<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 px-3 border-bottom"
>
  <a
    [routerLink]="['/']"
    class="d-inline-flex align-items-center gap-2 link-body-emphasis text-decoration-none"
  >
    <img height="38" src="/assets/logo.png" alt="logo" aria-hidden="true" />
    <span class="fs-4">Grupo 6</span>
  </a>
  <ul class="nav justify-content-center">
    <li>
      <a
        [routerLink]="['/']"
        [routerLinkActive]="['link-secondary']"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link px-2"
      >
        Inicio
      </a>
    </li>
    <li>
      <a
        [routerLink]="['/tiendas']"
        [routerLinkActive]="['link-secondary']"
        class="nav-link px-2"
        >Tiendas</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/contacto']"
        [routerLinkActive]="['link-secondary']"
        class="nav-link px-2"
        >Contáctanos</a
      >
    </li>
  </ul>
  <div class="d-flex align-items-center gap-2">
    <button type="button" class="btn btn-outline-primary">
      Iniciar sesión
    </button>
    <button type="button" class="btn btn-primary">Registrarse</button>
  </div>
</header>
