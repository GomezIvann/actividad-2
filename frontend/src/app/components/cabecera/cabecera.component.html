<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-4 mb-4 border-bottom"
>
  <div class="col-md-3 mb-2 mb-md-0">
    <a
      [routerLink]="['/']"
      class="d-inline-flex link-body-emphasis text-decoration-none"
    >
      <img
        class="brand-logo"
        src="/assets/logo.svg"
        alt="logo"
        aria-hidden="true"
      />
      <span class="fs-4">Grupo 6</span>
    </a>
  </div>
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li>
      <a
        [routerLink]="['/']"
        [routerLinkActive]="['link-secondary']"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link px-2"
      >
        Inicio
      </a>
    </li>
    <li>
      <a
        [routerLink]="['/tiendas']"
        [routerLinkActive]="['link-secondary']"
        class="nav-link px-2"
        >Tiendas</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/contacto']"
        [routerLinkActive]="['link-secondary']"
        class="nav-link px-2"
        >Contáctanos</a
      >
    </li>
  </ul>
  <div class="col-md-3 text-end">
    <button type="button" class="btn btn-outline-primary me-2">
      Iniciar sesión
    </button>
    <button type="button" class="btn btn-primary">Registrarse</button>
  </div>
</header>
