<div style="background-color: #eee; height: 100%">
  <div class="container p-5">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card">
          <img
            src="{{ tienda?.imagen }}"
            class="card-img-top"
            alt="Imagen de la tienda"
          />
          <div class="card-body">
            <h5 class="card-title">Detalles de la tienda</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Capacidad:</strong> {{ tienda?.capacidad }}
              </li>
              <li class="list-group-item">
                <strong>Dirección:</strong> {{ tienda?.direccion }}
              </li>
              <li class="list-group-item d-flex gap-2 align-items-center">
                <strong>Estado:</strong>
                <span
                  class="badge text-bg-primary"
                  [ngClass]="{
                    'text-bg-success': tienda?.estado === 'abierta',
                    'text-bg-danger': tienda?.estado === 'cerrada',
                    'text-bg-warning': tienda?.estado === 'reformas'
                  }"
                >
                  {{ tienda?.estado | titlecase }}
                </span>
              </li>
              <li class="list-group-item">
                <strong>Horario:</strong> {{ tienda?.horario }}
              </li>
              <li class="list-group-item">
                <strong>Teléfono:</strong> {{ tienda?.telefono }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
